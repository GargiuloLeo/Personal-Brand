<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leonardo Gargiulo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f7f7;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 70%;
            background-color: white;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .profile-info {
            text-align: center;
            width: 40%;
        }

        .profile-info img {
            border-radius: 50%;
            width: 120px;
            height: 120px;
        }

        .profile-info h1 {
            font-size: 24px;
            margin-top: 20px;
        }

        .links {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            width: 50%;
        }

        .links a {
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 10px;
            text-decoration: none;
            color: black;
            background-color: #eaeaea;
            transition: background-color 0.3s ease;
        }

        .links a:hover {
            background-color: #dcdcdc;
        }

        .links img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }

        .spotify {
            background-color: #1DB954;
            color: white;
        }

        .twitter {
            background-color: #00acee;
            color: white;
        }

        .follow-button {
            background-color: red;
            color: white;
            padding: 5px 10px;
            border-radius: 10px;
            margin-left: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-info">
            <img src="profile-picture.jpg" alt="LeoG">
            <h1.5>Leonardo Gargiulo</h1.5>
        </div>
        <div class="links">
              <a href="#">
                <img src="YT-icon.png" alt="YT"> YOUTUBE 
                <span class="follow-button">Follow</span>
            </a>
            <a href="#">
                <img src="GITHUB-icon.png" alt="Github"> GITHUB
            </a>
            <a href="#" class="twitter">
                <img src="x-icon.png" alt="X"> X (Twitter) @Leo_G_Changes
                <span class="follow-button">Follow</span>
            </a>
            <a href="#">
                <img src="GMAIL-icon.png" alt="GMAIL"> Mi Gmail
            </a>
            <a href="#">
                <img src="ig-icon.png" alt="Instagram"> Instagram
                <span class="follow-button">Follow</span>
            </a>
            <a href="#">
                <img src="tips-icon.png" alt="Tips"> Tips ðŸ’¡
            </a>
        </div>
    </div>
</body>
</html>
