<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Logros</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
        }

        h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 40px;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-bottom: 50px;
        }

        .stat {
            flex: 1;
            margin: 0 15px;
        }

        .stat h2 {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .stat p {
            font-size: 18px;
            color: #777;
        }

        .stat-blue {
            color: #4A90E2;
        }

        .stat-pink {
            color: #F53A82;
        }

        .newsletter {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 40px;
        }

        .newsletter input[type="email"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px 0 0 5px;
            outline: none;
        }

        .newsletter button {
            padding: 10px 20px;
            background-color: #4A90E2;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }

        .newsletter button:hover {
            background-color: #357ABD;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>He logrado monetizar mi pasión a través de desarrollar mi marca personal y ayudar a otras personas a hacerlo:</h1>

        <div class="stats">
            <div class="stat">
                <h2 class="stat-blue">+1.7M</h2>
                <p>+1.7 Millones de suscriptores y seguidores</p>
            </div>

            <div class="stat">
                <h2 class="stat-pink">+100M</h2>
                <p>+100 Millones de reproducciones</p>
            </div>

            <div class="stat">
                <h2>Multi-Plataforma</h2>
                <p>Grandes audiencias en todas las plataformas de Redes Sociales</p>
            </div>
        </div>

        <div class="newsletter">
            <input type="email" placeholder="Suscríbete a la newsletter">
            <button>Mi pagina</button>
        </div>
    </div>

</body>
</html>
